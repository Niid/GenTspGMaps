<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Traveling Salesman</title>
    <!--Google Material Design Lite icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Google Material Design Lite theme-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_purple.min.css">
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css">
</head>

<body>
    <header id="header" class="mdl-layout__header mdl-layout__header--transparent">
        <h1 class="mdl-layout-title">Genetic Algorithm - Traveling Salesman</h1>
    </header>

    <div id="menu" class="mdl-layout mdl-js-layout">
        <!--settings menu for the genetic algorithm, uses Material Design Lite framework-->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Settings</span>

            <div class="setting">
                <!-- Population size -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="popSize" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                        <label class="mdl-textfield__label" for="sample4">Population size</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>
            </div>

            <div class="setting">
                <!-- Max gen -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="maxGen" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                        <label class="mdl-textfield__label" for="sample4">Max number of generations</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>
            </div>

            <div class="setting">
                <!-- Mutation rate Slider -->
                <span class="mdl-switch__label">Mutation rate</span>
                <input id="mRate" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
            </div>

            <div class="setting">
                <!-- Crossing probability Slider -->
                <span class="mdl-switch__label">Crossing probability</span>
                <input id="cProb" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
            </div>

            <div class="setting">
                <!-- Mode switch -->
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-mode">
                    <input type="checkbox" id="switch-mode" class="mdl-switch__input" checked>
                    <span class="mdl-switch__label">mode Rank/Roulette</span>
                </label>
            </div>
            <div class="setting">
                <!-- Elitism switch -->
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-elitism">
                    <input type="checkbox" id="switch-elitism" class="mdl-switch__input" checked>
                    <span class="mdl-switch__label">Elitism</span>
                </label>
            </div>

            <div class="setting">
                <!-- Number of best settings kept on elitism -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="elitismNum" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                        <label class="mdl-textfield__label" for="sample4">Number of elite chromosomes to keep</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>
            </div>

            <div class="setting">
                <!-- Start button -->
                <button id="startButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Start
                </button>
            </div>
        </div>
    </div>


    <!--chips to display best scores and current gen-->
    <span id="cGen" class="mdl-chip">
        <span id="cGenTxt" class="mdl-chip__text">Generation :</span>
    </span>
    <span id="bScore" class="mdl-chip">
        <span id="bScoreTxt" class="mdl-chip__text">Best score :</span>
    </span>
    <!-- Stop button -->
    <button id="stopButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Stop
    </button>
    <!-- Clear button -->
    <button id="clearButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Clear Markers
    </button>

    <!-- MDL Spinner Component -->
    <div id="loadingContainer">
        <div id="loadingCircle" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <div class="mdl-tooltip mdl-tooltip--large" data-mdl-for="loadingCircle">
        Working...
    </div>
    <main id="map" class="mdl-layout__content">

        <!--Contains a Google Maps API map-->
    </main>

    <div id="toastCreator" ref='mdl-js-snackbar' class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>




    <!--Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnFJIXdBe5DB0kYAxr7cyxKxcViOsRi70&libraries=geometry"></script>
    <!--Google Material Design Lite scripts-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--JQuery scripts-->
    <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--Custom javascript file (genetic algorithm code)-->
    <script src="./js/genJs.js" type="text/javascript"></script>

</body>

</html>
