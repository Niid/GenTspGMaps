<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Traveling Salesman</title>
    <!--Google Fonts-->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <!--Standard stylesheet-->
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css">
    <!--Google Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-light_green.min.css">
    </head>
    <body>
        <header class="mdl-layout__header">
                <h1 class="mdl-layout-title">Genetic Algorithm - Traveling Salesman</h1>
        </header>
        
        <div id="menu" class="mdl-layout mdl-js-layout">
            <!--settings menu for the genetic algorithm, uses Material Design Lite framework-->
            <div class="mdl-layout__drawer">
                    <span class="mdl-layout-title">Settings</span>
                    
                    
                    <!-- Start button -->
                    <button id="start" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">play_arrow</i>
                    </button>
                  </div>
        </div>

        <main id="map" class="mdl-layout__content">
            <!--Contains a map that uses Google Maps API-->
        </main>

        <footer id="toastCreator" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </footer>
    



    <!--Google Maps API-->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpnQJI_cfn3U4iSbCSwdyQFqh8FYKoqE4"></script>
    <!--Google Material Design Lite scripts-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--JQuery scripts-->
    <script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--Standard javascript file (genetic algorithm code)-->
    <script src="./js/genJs.js" type="text/javascript"></script>
    
    </body>
</html>
